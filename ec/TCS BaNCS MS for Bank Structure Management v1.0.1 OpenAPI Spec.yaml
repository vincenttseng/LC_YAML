          description: Identifier for the BaNCS user
          required: false
          schema:
            type: integer
            format: int32
          example: 1
        - name: channel-type
          in: header
          description: 'Identifier for the channel from where the transaction has originated (Internet, Mobile, ATM, Branch Channel). 1:Web, 2:Mobile,3:ATM,4:Branch-Channel '
          required: false
          schema:
            type: integer
            format: int32
        - name: uuid
          in: header
          description: Unique identifier for the transaction, set by the invoking system
          required: false
          schema:
            maxLength: 256
            minLength: 0
            type: string
        - name: uuid-seq-no
          in: header
          description: Indicates the sequence in which the API is invoked under a single UUID scope, set by the invoking system
          required: false
          schema:
            maxLength: 256
            minLength: 0
            type: string
          example: 1
        - name: entity
          in: header
          description: Identifier for the entity under which the transaction is originated
          required: true
          schema:
            maxLength: 15
            minLength: 0
            type: string
          example: GBANKOU001
        - name: language-code
          in: header
          description: Language in which the message should be returned (Error or Success) 1:English(Default)
          required: false
          schema:
            type: integer
            format: int32
          example: 1
        - name: run-mode
          in: header
          description: Indicates the execution context of API invocation, like Online/Batch/SI. 1:Online, 2:Batch, 4:SI-Interface
          required: true
          schema:
            type: integer
            format: int32
          example: 1
        - name: branch-no
          in: header
          description: Identifier for transacting branch
          required: false
          schema:
            maxLength: 4
            minLength: 0
            type: string
        - name: service-mode
