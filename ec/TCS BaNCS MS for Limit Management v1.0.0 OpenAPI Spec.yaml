          in: header
          description: Indicates the sequence in which the API is invoked under a single UUID scope, set by the invoking system
          required: false
          schema:
            maxLength: 256
            minLength: 0
            type: string
          example: 1
        - name: entity
          in: header
          description: Identifier for the entity under which the transaction is originated
          required: true
          schema:
            maxLength: 15
            minLength: 0
            type: string
          example: GBANKOU001
        - name: language-code
          in: header
          description: Language in which the message should be returned (Error or Success) 1:English(Default)
          required: false
          schema:
            type: integer
            format: int32
          example: 1
